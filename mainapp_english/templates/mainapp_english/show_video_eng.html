{% extends 'mainapp_english/basic_templates/base_no_logo_eng.html'%}

{% load staticfiles %}

{% block title %}
   <title>Karate world: Videos</title>
{% endblock %}
          
{% block content %}
   
    <div>
         
        <h3>Videos: {{video.count}}</h3>

        <div class="search_container">
            {% for video in video %}
                <a class="search_title_text" href="{{ video.get_absolute_url_eng }}" target="_blank">

                    <div class="search_date">
                        {{ video.date }}
                    </div>
                    <div class="search_title">
                        {{ video.title_eng }}
                    </div>
                    
                </a>
            {% endfor %}
        </div>
    
    </div>

{% endblock %}
