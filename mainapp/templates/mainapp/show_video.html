{% extends 'mainapp/basic_templates/base_no_logo.html'%}

{% load staticfiles %}

{% block title %}
   <title>Мир каратэ: Видео</title>
{% endblock %}
          
{% block content %}
   
    <div>
         
        <h3>Видео-клипы: {{video.count}}</h3>

        <div class="search_container">
            {% for video in video %}
                <a class="search_title_text" href="{{ video.get_absolute_url }}" target="_blank">

                    <div class="search_date">
                        {{ video.date }}
                    </div>
                    <div class="search_title">
                        {{ video.title_rus }}
                    </div>
                    
                </a>
            {% endfor %}
        </div>
    
    </div>

{% endblock %}
