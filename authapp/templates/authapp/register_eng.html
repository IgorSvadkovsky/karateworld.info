{% extends 'mainapp_english/basic_templates/base_eng.html'%}

{% load staticfiles %}

{% block title %}
   <title>Karate World: Registration</title>
{% endblock %}
          
{% block content %}

    <form class="login_form" action="{% url 'auth:register_eng' %}" method="post" enctype="multipart/form-data">
        
        <div class="form_title">
            Registration
        </div>

        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form_control" type="submit" value="Sign up" style="border: 2px solid #9dc8eb;">

    </form>


{% endblock %}
