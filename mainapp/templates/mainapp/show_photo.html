{% extends 'mainapp/basic_templates/base_no_logo.html'%}

{% load staticfiles %}

{% block title %}
   <title>Мир каратэ: Фотоальбомы</title>
{% endblock %}
          
{% block content %}
   
    <div>
         
        <h3>Фотоальбомы: {{ photo.count }}</h3>

        <div class="search_container">
            {% for photo in photo %}
                <a class="search_title_text" href="{{ photo.get_absolute_url }}" target="_blank">

                    <div class="search_date">
                        {{ photo.date }}
                    </div>
                    <div class="search_title">
                        {{ photo.title_rus }}
                    </div>
                    
                </a>
            {% endfor %}
        </div>
    
    </div>

{% endblock %}
