{% extends 'mainapp_english/basic_templates/base_no_logo_eng.html'%}

{% load staticfiles %}

{% block title %}
   <title>Karate world: Photo albums</title>
{% endblock %}
          
{% block content %}
   
    <div>
         
        <h3>Photo albums: {{photo.count}}</h3>

        <div class="search_container">
            {% for photo in photo %}
                <a class="search_title_text" href="{{ photo.get_absolute_url_eng }}" target="_blank">

                    <div class="search_date">
                        {{ photo.date }}
                    </div>
                    <div class="search_title">
                        {{ photo.title_eng }}
                    </div>
                    
                </a>
            {% endfor %}
        </div>
    
    </div>

{% endblock %}
